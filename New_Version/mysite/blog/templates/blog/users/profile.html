

{% block title %}Profile{% endblock %}

{% block content %}

    <h2>Hello {{ user.username }} </h2>

    {% if user.image %}
    <h3>Profile image</h3>
    <img src="{{ user.image.url }}" alt="Profile Image" style="width: 10%;">
    {% endif %}

    {% if user.badge %}
    <h3>Badge</h3>
    <img src="{{ user.badge.url }}" alt="Profile Image" style="width: 10%;">
    {% endif %}
    


{% endblock %}
